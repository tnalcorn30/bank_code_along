<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <!--Font Awesome-->
  <script src="https://kit.fontawesome.com/ddd59f669f.js" crossorigin="anonymous"></script>
  <!--Fonts-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">

  <!--Tab icon-->
  <link rel="icon" href="/assets/credit-card-solid.svg">

  <!--Our css styling-->
  <link rel="stylesheet" href="style.css">

  <title>Bank Walk-through</title>
</head>

<body>
  <div class="container-x1 clear-padding">
    <div class="banner">
      <h1 class="text-center">Komodo Banking</h1>
    </div>
    <div class="row">
      <div class="col text-center">
        <h1 class="balance">Balance</h1>
      </div>
      <div class="col form-container">
        <form class="card transaction-card">
          <div class="card-header text-center">Submit Transaction</div>
          <div class="card-body">
            <div class="mb-3">
              <label for="amount" class="form-label">Amount: </label>
              <input type="number" class="form-control" id="amount" name="amount">
            </div>
            <div class="mb-3">
              <label for="transaction-type" class="form-label">Type</label>
              <select class="form-select" id="transaction-type" name="transaction-type">
                <option value="1">Deposit</option>
                <option value="2">Withdraw</option>
              </select>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary transaction-button">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>


  <!--Bootstrap-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>

  <script src="index.js"></script>
</body>

</html>
